<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Apply JavaScript example</title>
  </head>
  <script src="number_guessing_game_script.js" defer></script>
  <body>
    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>
<div class="form">
    <label for="guessbox" >enter the number</label>
    <input type="number" id="guessbox" class="guessbox" min="1" max="100">
    <input type="submit" value="submit guess" class="guess_submit">
</div>  
<div class="results">
    <p class="nochosen"></p>
    <p class="lastresult"></p>
    <p class="loworhigh"></p>
</div>
</body>
</html>
